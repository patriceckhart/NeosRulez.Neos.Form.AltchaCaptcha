'NeosRulez.Neos.Form.AltchaCaptcha:Captcha':
  superTypes:
    'Neos.Form.Builder:FormElement': true
    'Neos.Form.Builder:ValidatorsMixin': true
  ui:
    label: ALTCHA Captcha
    icon: fas fa-shield-alt
    group: form.custom
    inspector:
      groups:
        formElement:
          icon: fas fa-shield-alt
          position: end
  properties:
    required:
      defaultValue: true
      ui: ~
  childNodes:
    'validators':
      constraints:
        nodeTypes:
          '*': false
          'NeosRulez.Neos.Form.AltchaCaptcha:Validator': true
